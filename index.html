<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WallPaper Search</title>
  <link href="./style.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <!--- <div id="gradient"> --->
  <section>
    <div class="title">
      <img src="image/title.png" id="title" alt="title" title="WallPaperSearch">
    </div>
    
    <h2>　画像をクリックすると元のサイズの画像が表示されます</h4>

    <div class="dropdown dropdown-dark">
      <select name="model" class="dropdown-select" id="model">
        <option selected disabled>機種の選択</option>
        <option value="all">全て</option>
        <option value="iPhone7">iPhone7,8(750×1334)</option>
        <option value="iPhoneX">iPhoneX,XS(1125×2436)</option>
        <option value="iPhone11">iPhone11,XR(828×1792)</option>
        <option value="PC">PC(FHD 1920×1080)</option>
      </select>
    </div>
    
    <div class="dropdown dropdown-dark">
      <select name="type" class="dropdown-select" id="type">
        <option selected disabled>画像タイプの選択</option>
        <option value="all">全て</option>
        <option value="photo">写真</option>
        <option value="illustration">イラスト</option>
        <option value="vector">ベクトル</option>
      </select>
    </div>

    <div class="dropdown dropdown-dark">
      <select name="order" class="dropdown-select" id="order">
        <option value="popular">人気順</option>
        <option value="latest">最新</option>
      </select>
    </div>
    
    <div class="search_container">
      <input type="text" id="keyword" placeholder="キーワードを入力" size="25">
      <input type="submit" id="search" type="button" name="search_btn" value="&#xf002">
    </div>

    <div id="result"></div>
    
  </section>
  <script src="./script.js"></script>
  <script src="./design.js"></script>
</body>
</html>
